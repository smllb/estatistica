<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Estatistica</title>
</head>
<body>
	<div class="general-container">
		<div class="top">
			<div class="text-area">
				<h1>Calculadora de estatistica simples</h1>
			</div>
			<div class="input-area">
				<h3>Insira uma lista de dados brutos</h3>
				<input type="text" id="input-field">
				<button type="submit" onclick="computeStuff()">Inserir dados</button>
			</div>
		</div>
		<div class="middle">
			<div class="generic-stuff">
			<table>	
				<tr>
				<th>Dados Gen√©ricos</th>
				<th>Valor</th>
				</tr>
				<tr id="totald">
					<th>Total (n)</th>
					
				</tr>
				<tr id="media">
					<th>Media</th>
				</tr>
				<tr id="modaBruta">
					<th>Moda (Mo)</th>
					
				</tr>
				<tr id="modaCzuber">
					<th>Mediana </th>
					
				</tr>
				<tr id="mediana">
					<th>Moda (Mo)</th>
					
				</tr>
				<tr id="h">
					<th>Amplitude de classe (Mo)</th>
					
				</tr>
			</table>
			</div>
			<div class="modal-area">
				<table id="classe-modal">
					<tr>
						<th>Classe modal</th>
						<th>Valores</th>
					</tr>
				</table>
			</div>
			<div class="mediana-area">
				<table id="classe-mediana">
					<tr>
						<th>Classe mediana</th>
						<th>Valores</th>
					</tr>
				</table>
			</div>
			<div class="frequency-area">
				<table id="frequencias">
					<tr>
						<th id="classes">Classe</th>
						<th id="fi">fi</th>
						<th id="xi">xi</th>
						<th id="fri">fri</th>
						<th id="Fi">Fi</th>
						<th id="Fri">Fri</th>
					</tr>

				</table>
			</div>
		</div>
		<div class="bottom">
			<p>Desenvolvido pra fins estudantis.</p>
		</div>
	</div>
	<script src="statistic/readtable.js"></script>
</body>
</html>
